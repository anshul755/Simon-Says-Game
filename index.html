<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 65px; margin-right: 50%; color: goldenrod ;">Simon Says Game</h1>
    <h2 style="color: goldenrod; font-size: 40px;">Press Any Key To Start</h2>
    <h3></h3>
    <div class="simon">
        <div class="l1">
            <div class="bt red" id="red"></div>
            <div class="bt blue" id="blue"></div>
        </div>
        <div class="l2">
            <div class="bt green" id="green"></div>
            <div class="bt yellow" id="yellow"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
